{% extends "myapp/base.html" %}

{% block content %}

{% if product %}
<h3> {{ product.product_name }} </h3>
<ul>
        <li>Company:  {{ product.manufacturer_name }}</li>
        <li> Quantity: {{ product.product_quantity}}</li>
</ul>
{% else %}
<p>Product not found</p>
{% endif %}

{% endblock content %}
