{% extends "myapp/base.html" %}

{% block content %}

<div class="container" style="margin-left:8%; margin-top:-5%; position:fixed;">
    <form class="d-flex" method=POST action="{% url 'search_result'%}">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" 
      name="searched">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>
  <div class="container" style="margin-top:10%;">
    {% if product %}
    <table class="table table-striped table-bordered">
         <thead>
            <tr>
                 <th> Lists </th>
                 <th> Companies </th>
                 <th align="right"> Actions </th>
            </tr>
            </thead>
            <tbody>
    
        {% for items in  product %}
            <tr>
                <td> <a href = "{% url "detail" items.id %}"> {{items.product_name}} </a> </td>
                <td> {{items.manufacturer_name}} </td>
                <td align="right"><button type="button" class="btn btn-outline-secondary btn-sm"><a href="{% url "update_data" items.id%}"> update </a></button></td>
        </tr>
        {% endfor %}
        </tbody>  
        </table>

        {% endif %}
  </div>


{% endblock content %}
