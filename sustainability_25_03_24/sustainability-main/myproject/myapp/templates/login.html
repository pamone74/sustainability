
{% load static %}
<!doctype html>
<html lang="en">
<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'css/styleboti.css' %}">
<body class="img js-fullheight" style="background-image: url({% static 'image/about_banner.jpg' %});">
<span class ="exit"><a href={% url 'index' %}><i class="fa fa-home">Go back</i></a></i></a></span>
<style>
    .exit{
        background-color: green;
        margin: 0;
        padding: 8px;
        text-decoration: wheat;
        border-radius: 20px;
        padding: auto;
        text-align: center;
    }   

</style>
<section class="ftco-section">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-4 text-center mb-5">
<h2 class="heading-section">Login To Account</h2>
</div>
</div>
<div class="row justify-content-center">
<div class="col-md-3 col-lg-4">
<div class="login-wrap p-0">
<form action="#" class="signin-form">
<div class="form-group">
<input type="text" class="form-control" placeholder="Username" required>
</div>
<div class="form-group">
<input id="password-field" type="password" class="form-control" placeholder="Password" required>
<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
</div>
<div class="form-group">
<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
</div>
<div class="form-group d-md-flex">
<div class="w-50">
<label class="checkbox-wrap checkbox-primary">Remember Me
<input type="checkbox" checked>
<span class="checkmark"></span>
</label>
</div>
<div class="w-50 text-md-right">
<a href="#" style="color: #fff"><a href = "#" >Forgot Password</a></a>
</div>
<p class="mb-2 text-center"><a href = "#" >CREATE AN ACCOUNT</a></p>
</div>
</form>
<p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
<div class="social d-flex text-center">
<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-google mr-2"></span> Google +</a>
<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-gmail mr-2"></span> Gmail</a>
</div>
</div>
</div>
</div>
</div>
</section>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
