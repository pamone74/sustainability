{% extends "app/base.html" %}
{% load static %}

{% block title %}{% endblock title %}

{% block main-content %}

<div class="container">
    <div class="row flex justify-content-between">
        <div class="img2 col-lg-5 mt-5">
            <img src="{{product.product_img.url}}" class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75" alt="">
        </div>
        <div class="productdetail col-lg-5">
            <h1 style="font-family: Gorgia; font-size: 50px;">
                {{product.title}} </h1>
                <h5>AED {{product.discounted_price}} </h5>
                <small class="fw-light          
                text-decoration-line-through text-muted fs-5">
                 <del>{{product.selling_price}}</del>
                 </small>
                 <br><br>
                 <h4>product details</h4>
                 <ul class="fs-5" style="font-family: Rajdhani;">
                    <li> {{product.description}} </li>
                 </ul>

                 <div class="buttons row flex" style="font-family:Rajdhani;">
                    <button type="submit" class="d-grid gap-2 btn1 btn btn-danger p-1 m-1 btn-lg text-decoration-none text-white">Add to cart </button>
    
                    <div class=" btn btn-dark p-1 m-1 btn-lg" 
                    > <a href="#" class="text-decoration-none text-white">buy now</a></div>
                    <br>
                    <br>
                    <br>
                 </div>
        </div>
    </div>
</div>
{% endblock main-content %}
